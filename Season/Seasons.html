    <script>
        let choice = 1;
    

        switch (choice)
        {
            case 11 :
            case 12 :
            case 1  :
            case 2  : document.querySelector(".ans").innerHTML = "Winter Season";
                break;

            case 3 :
            case 4 :
            case 5 :

            case 7 :
            case 8 :
            case 9 :

            default : document.querySelector(".ans").innerHTML = "Value Is Not Valid";
            
        }
